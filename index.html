<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js Pose Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    #webcam {
      border: 4px solid #4CAF50;
      border-radius: 10px;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #predict-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #predict-btn:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }

    #predict-btn:hover:enabled {
      background-color: #45a049;
    }

    #prediction {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #222;
    }

    /* Emoji / image row at bottom */
    #emoji-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 40px;
    }

    #emoji-row img {
      width: 60px;
      height: 60px;
      opacity: 0.5;
      transition: transform 0.3s, opacity 0.3s;
    }

    #emoji-row img.active {
      opacity: 1;
      transform: scale(1.3);
      border: 2px solid #4CAF50;
      border-radius: 10px;
    }

    footer {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>TensorFlow.js Pose Demo</h1>

  <video id="webcam" autoplay playsinline></video>
  <br>
  <button id="predict-btn" onclick="predict()" disabled>Run Prediction</button>

  <p id="prediction">Prediction will appear here</p>

  <!-- Emoji / pose row -->
  <div id="emoji-row">
    <img src="emoji/smile.png" alt="Smile" id="emoji-Smile">
    <img src="emoji/sad.png" alt="Sad" id="emoji-Sad">
    <img src="emoji/surprised.png" alt="Surprised" id="emoji-Surprised">
  </div>

  <footer>
    Powered by TensorFlow.js | Your Name
  </footer>

  <script src="script.js"></script>
</body>
</html>
