<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js Pose Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>

  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    color: #333;
    margin-top: 40px;
    margin-bottom: 20px;
  }

  #webcam {
    border: 4px solid #4CAF50;
    border-radius: 10px;
    width: 300px;
    height: 300px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  #predict-btn {
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #predict-btn:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
  }

  #predict-btn:hover:enabled {
    background-color: #45a049;
  }

  #prediction {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
    color: #222;
  }

  /* Pose label row */
  #pose-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    margin-bottom: 40px;
    font-weight: bold;
    font-size: 18px;
  }

  #pose-row span {
    padding: 6px 10px;
    border-radius: 6px;
    background-color: #ddd;
    transition: background-color 0.3s, color 0.3s;
  }

  #pose-row span.active {
    background-color: #4CAF50;
    color: white;
  }

  /* Pose images */
  #pose-row img {
    display: inline-block; /* now all images are always visible */
    transition: transform 0.3s;
  }

  #pose-row img.active {
    transform: scale(1.2); /* enlarge the active image */
    border: 2px solid #4CAF50; /* optional highlight */
  }

  footer {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
  }
</style>
</head>

<body>
  <h1>TensorFlow.js Pose Demo</h1>

  <video id="webcam" autoplay playsinline></video>
  <br>
  <button id="predict-btn" onclick="predict()" disabled>Run Prediction</button>

  <p id="prediction">Prediction will appear here</p>

  <!-- Pose row at the bottom -->
    <div id="pose-row">
      <span id="pose-hand-cover">Hand Covering Face</span>
      <img src="https://th-thumbnailer.cdn-si-edu.com/yuAn73Qq3r6NEIxRb996WtEe9Og=/750x500/filters:focal(354x564:355x565)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/ac/fd/acfd1736-4f87-4da1-91d5-5049b4e793f5/2015_frank-in-the-shower_web.jpg" alt="Hand over face">
      <span id="pose-thumbs">Thumbs</span>
      <img src="https://cdn.vectorstock.com/i/1000v/53/95/thumbs-up-smiley-emoticon-vector-1075395.jpg" alt="Thumbs">
  
      <span id="pose-straight-face">Straight Face</span>
      <img src="https://media.tenor.com/hVNf4YiozNoAAAAe/drose.png" alt="Straight Face">
  
      <span id="pose-hand-up">Hand Up</span>
      <img src="https://images.emojiterra.com/google/android-10/512px/1f64b-2642.png" alt="Hand Up">
    </div>

  <footer>
    Powered by TensorFlow.js | Your Name
  </footer>

  <script src="script.js"></script>
</body>
</html>
